before_script:
  - sudo docker info
  - apt-get update && apt-get install -y python3 git python-pip
  - pip3 install django

stages:
  - install_deps
  - build_prod
  - deploy_prod

# 安装构建依赖
install_deps_job:
  stage: install_deps
  only:
    - master
  script:
    - python3 -V
    - uname -a
    - echo '安装构建依赖阶段'
  tags:
    - first-tag

# 打包新文件
build_prod_job:
  stage: build_prod
  only:
    - master
  script:
    - echo '打包新文件阶段'
  tags:
    - first-tag

# 登录项目部署服务器，移除旧版本项目文件，最后将打包好的文件拷贝过去
deploy_prod_job:
  stage: deploy_prod
  only:
    - master
  script:
    - echo '登录项目部署服务器，移除旧版本项目文件，最后将打包好的文件拷贝过去'
  tags:
    - first-tag
